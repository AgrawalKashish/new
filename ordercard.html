
<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Order Summary Card</title>

        <link rel="stylesheet" href="style.css">

    </head>

    <body  style="background-image: url('bg.svg');
                  height: 100%;
                  background-repeat: no-repeat;
                  background-color: rgb(238, 233, 255);">
            <div class="card" style="text-align:center;">
                <img src="hero.svg" class="image1">
                <div class="card-body">
                    <h2 class="title">Order Summary</h2>
                    <p style="font-size: 16px; color: rgb(128, 129, 129);">You can now listen to millions of songs, audiobooks,
                         and podcasts on any device anywhere you like!</p>
                         <div class="square">
                            <table style="width:100%;">
                                <tr>
                                  <th><img src="music.svg" style="width: 40px; height: 40px; float: left"></th>
                                  <th>
                                        <span style="font-size: 20px;">Annual Plan </span>
                                        <br>
                                        <span>$59.99/year</span>
                                    </th>
                                  <th><a href="#">Change</a></th>
                                </tr>
                            </table>
                         </div>
                    <a href="#" class="payment"><h3>Proceed to Payment</h3></a>
                    <a href="#" class="cancel"><h3>Cancel Order</h3></a>
                </div>
            </div>   
    </body>
</html>
